<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle Game Lobby</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="players-list">
            <div class="player">player 1</div>
            <div class="player">player 2</div>
            <div class="player">player 3</div>
            <div class="player">player 4</div>
        </div>
        <div class="crossword-container">
            <!-- Crossword puzzle will be placed here -->
        </div>
        <div class="hints-chat-container">
            <div class="hints">
                <div class="hint-title">need a hint?</div>
                <div class="across">
                    <h2>ACROSS</h2>
                    <p>1. a cute animal</p>
                    <p>2. bark</p>
                    <p>3. hey _____</p>
                </div>
                <div class="down">
                    <h2>DOWN</h2>
                    <p>1. a type of tree</p>
                    <p>4. yes _____</p>
                </div>
            </div>
            <div class="chat-container">
                <div class="chat-messages">
                    <div class="message">i think it's cat</div>
                    <div class="message">i have an idea !!</div>
                </div>
                <input type="text" class="chat-input" placeholder="Type here...">
            </div>
        </div>
    </div>
</body>
</html>
