<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make/join rooms</title>
</head>
<body>

    <button onclick="generateCode()">Connect as Host</button>
    <p id="showCode"></p>
    <button>Join room</button>
<script>
    function generateCode() {
        const code = Math.floor(100000 + Math.random() * 900000);
        document.getElementById('showCode').innerText = "Share to play with friends: " + code;
    }
</script>


</body>
</html>
